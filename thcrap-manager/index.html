<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Thcrap Manager</title>
        <link rel="stylesheet" href="/src/styles.css" />
        <link rel="stylesheet" href="/src/thcrap_manager.css" />
        <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css" />
        <link rel="stylesheet" href="/node_modules/tingle.js/dist/tingle.min.css" />
    </head>
    <body>
        <style>
            .tingle-modal {
                background-color: #0f0f0f;
            }
            .tingle-modal-box {
                background-color: #0f0f0f;
            }
            p {
                line-height: 5px;
            }
        </style>
        <h2>Thcrap Manager</h2>
        <p>Select a branch and configure thcrap below.</p>
        <div class="download-container">
            <div id="thcrap__branch-list">
                <div id="thcrap__branch-list-selected"></div>
                <div style="height: 0px;" id="thcrap__branch-list-items"></div>
            </div>
            <button id="thcrap__download-btn">Download</button>
        </div>
        <div class="thcrap__download-progress">
            <div id="thcrap__download-progressbar-outer">
                <div id="thcrap__download-progressbar"></div>
            </div>
            <span id="thcrap__download-progress-text">0%</span>
        </div>
        <div id="thcrap__current-step">
            <div id="thcrap__patchlist-container">
                <label>Search: </label> <input type="text" id="thcrap__searchbar">
                <div id="thcrap__patchlist">
                    
                </div>
            </div>
        </div>

        <div class="thcrap__bottombar-container">
            <button id="thcrap__continue">Continue â†’</button>
        </div>



        <script type="module" src="/src/ts/thcrapDownloadManager.ts"></script>
    </body>
</html>
